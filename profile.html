<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/profile.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Kanit font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <title>Profile</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col sidebar">
                <div class="sidebar-wrapper profile">
                    <!-- sidebar notif -->
                    <div class="sidebar-icon-notif">
                        <img src="assets/img/icons/notif-profile-active.svg" alt="icon notif">
                    </div>
                    <!-- sidebar user info -->
                    <div class="sidebar-user-info">
                        <img src="assets/img/dummy/user.svg" alt="user info">
                        <div class="user-info profile">
                            <h1 class="name-user">Emir Kharisma</h1>
                            <p class="status-active">online</p>
                        </div>
                    </div>
                    <!-- sidebar activity -->
                    <div class="sidebar-activity profile">
                        <div class="content">
                            <img src="assets/img/icons/dashboard.svg" id="dashboard" alt="dashboard icon">
                            <p>Dashboard</p>
                        </div>
                        <div class="content">
                            <img src="assets/img/icons/activity.svg" id="activity" alt="activity icon">
                            <p>Activity</p>
                        </div>
                        <div class="content">
                            <img src="assets/img/icons/help.svg" id="help" alt="help icon">
                            <p>Help</p>
                        </div>
                        <div class="content">
                            <img src="assets/img/icons/logout.svg" id="logout" alt="logout icon">
                            <p>Logout</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="col content">
                <div class="header-profile">
                    <div class="avatar">
                        <img src="assets/img/dummy/user.svg" class="user-profile" alt="User Profile">
                        <img src="assets/img/icons/edit-profile.svg" alt="edit profile icon" class="edit-profile">
                    </div>
                    <h1 class="name">Emir Kharisma</h1>
                </div>

                <div class="profile-body">
                    <h1 class="title">Profile Settings</h1>

                    <div class="settings">
                        <div class="setting-item">
                            <div class="caption-wrapper">
                                <img src="assets/img/icons/phone-number.svg" alt="Phone Number Icon">
                                <h2 class="title">Phone Numbers</h2>
                            </div>
                            <img src="assets/img/icons/right-arrow.svg" class="right-arrow" alt="View Setting">
                        </div>
                        <div class="setting-item">
                            <div class="caption-wrapper">
                                <img src="assets/img/icons/change-password.svg" alt="Phone Number Icon">
                                <h2 class="title">Change Password</h2>
                            </div>
                            <img src="assets/img/icons/right-arrow.svg" class="right-arrow" alt="View Setting">
                        </div>
                        <div class="setting-item">
                            <div class="caption-wrapper">
                                <img src="assets/img/icons/chat-setting.svg" alt="Phone Number Icon">
                                <h2 class="title">Chat Settings</h2>
                            </div>
                            <img src="assets/img/icons/right-arrow.svg" class="right-arrow" alt="View Setting">
                        </div>
                        <div class="setting-item">
                            <div class="caption-wrapper">
                                <img src="assets/img/icons/push-notification.svg" alt="Phone Number Icon">
                                <h2 class="title">Push Notifications</h2>
                            </div>
                            <img src="assets/img/icons/right-arrow.svg" class="right-arrow" alt="View Setting">
                        </div>
                        <div class="setting-item">
                            <div class="caption-wrapper">
                                <img src="assets/img/icons/privacy-and-security.svg" alt="Phone Number Icon">
                                <h2 class="title">Privacy and Security</h2>
                            </div>
                            <img src="assets/img/icons/right-arrow.svg" class="right-arrow" alt="View Setting">
                        </div>
                        <div class="setting-item no-border">
                        <div class="caption-wrapper">
                            <img src="assets/img/icons/data-and-storage.svg" alt="Phone Number Icon">
                            <h2 class="title">Data and Storage</h2>
                        </div>
                            <img src="assets/img/icons/right-arrow.svg" class="right-arrow" alt="View Setting">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script>
        // Toggle Sidebar
        const sidebarContent = [...document.querySelectorAll('div.sidebar-activity div.content')]
        const toggleSidebar = (content) => {
            sidebarContent.forEach((sidebar) => {
                const sideImg = sidebar.querySelector('img');
                sideImg.src = `assets/img/icons/${sideImg.id}.svg`;
                sidebar.classList.remove('active');
            })
            const image = content.querySelector('img');
            content.classList.toggle('active')
            image.src = `assets/img/icons/${image.id}-active.svg`;
        }
        sidebarContent.forEach((sidebar) => {
            if(sidebar.querySelector('img').id !== 'logout') {
                sidebar.addEventListener('click', () => toggleSidebar(sidebar))
            }
        })


        // Slider News
        const navigationNews = [...document.querySelectorAll('div.navigation-item')];
        const slideNews = (id, extension) => {
            navigationNews.forEach((navigation) => {
                navigation.classList.remove('active');
            })

            document.querySelector('img.news-image').src = `assets/img/dummy/${id}.${extension}`;
            document.getElementById(id).classList.toggle('active')
        }

    </script>
  </body>
</html>
