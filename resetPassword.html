<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <!-- Roboto font -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     <!-- Montserrat font -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
     <!-- Kanit font -->
     <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container-fluid d-flex flex-row">
        <a href="index.html"><img src="assets/img/icons/Arrow Left.svg" alt="back-icon"></a>
        <section class="d-flex justify-content-center align-items-center section-1">
            <img src="assets/img/icons/userReset.svg" alt="user-icon" style="width: 300px; height: 300px;">
        </section>
        <section class="d-flex justify-content-center align-items-center flex-column section-2">
            <div class="main-content">
                <h1>Reset Password</h1>
                <p class="subTitle">Enter your email address linked to this account.</p>
                <p class="messages">
                    We will send you the verification code to reset your password
                </p>
                <form class="form-reset">
                    <input type="email" name="email" placeholder="Email">
                    <label for="email">Email</label>
                    <button class="btn">Send</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
