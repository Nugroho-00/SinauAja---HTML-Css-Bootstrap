<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <!-- Roboto font -->

     <!-- Montserrat font -->

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h2>Login</h2>
            </div>     
            <form class="form-auth">
                <input type="name" name="name">
                <label for="name">Username or email</label>
                <input type="password" name="password">
                <img src="./assets/img/icons/Show Icon.svg" alt="">
                <label for="password">password</label>
                <div class="forget">
                    <a href="resetPassword.html">Forget password?</a>
                </div>
                <button class="btn-login"><a href="all-schedule.html">Login</a></button>
                <button class="btn-google">Login With Google</button>
                <div class="google">
                    <img src="./assets/img/icons/Google.svg" alt="">
                </div>   
                <div class="user">
                    <span>New user?</span><a href="#"> Register </a>
                </div>                        
            </form>
        </div>
    </div>
</body>
</html>
